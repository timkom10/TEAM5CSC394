<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Inbox</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/commonCSS/normalize.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/commonCSS/webflow.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/commonCSS/repeatingStyles.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/messagingCSS/messageInbox.css}"/>
</head>
<body class="body">
<div th:replace="fragments/nonDeterministicFragment :: naviFragment"></div>
    <div class="container-2 w-container">
        <div class="w-form">
            <form id="email-form-2" name="email-form-2" data-name="Email Form 2" th:action="@{inbox}" method="get">
                <label for="username">Search Inbox By From:</label>
                    <input type="text" class="w-input" maxlength="256" name="username" data-name="username" placeholder="Search By Username.." id="username">
                <input type="submit" value="Search Inbox" data-wait="Please wait..." class="w-button">
            </form>
        </div>
    </div>
    <div class="container w-container">
        <h1>Your Inbox</h1>
        <table class="table">
            <thead>
            <tr>
                <th>From</th>
                <th>Subject</th>
                <th>View</th>
            </tr>
            </thead>
            <tbody th:each="message : ${messages}">
            <tr>
                <td th:text="${message.from}">From</td>
                <td th:text="${message.subject}">Subject</td>
                <td>
                    <a class="w-button" th:href="@{viewMessage(messageId=${message.getId()})}">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
