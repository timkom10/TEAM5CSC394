<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All standard workers</title>
</head>
<body>

    <h1> List of all standard workers</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>Hire Date</th>
            <th>Team</th>
        </tr>
        <!-- Equivalent to a for-loop-->
        <tr th:each = "worker : ${standardWorkers}">
            <td th:text = "${worker.user.firstName}">123</td>
            <td th:text = "${worker.user.lastName}">Spring in Action</td>
            <td th:text = "${worker.user.role}">W-rox</td>
            <td th:text = "${worker.user.hireDate}">W-rox</td>
            <td th:text = "${worker.team}">compiler</td>
        </tr>
    </table>

</body>
</html>
