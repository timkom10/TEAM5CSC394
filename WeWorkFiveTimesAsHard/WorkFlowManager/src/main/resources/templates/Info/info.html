<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Info</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" type="text/css" th:href="@{/css/InfoCSS/info.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/CommonCSS/bootstrap.css}"/>

</head>
<body class = "body">

    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" th:href="@{/}">WeWorkFiveTimesAsHard</a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navigation">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{index}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{feedback}">Feedback</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{info}">Info</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="user-information overlay first-name">
            <span style="color:#19a8e0">First Name:</span> <a th:text="${workerType.getFirstName()}"> Willy </a>
        </div>
        <div class="user-information overlay last-name">
            <span style="color:#19a8e0">Last Name:</span> <a th:text="${workerType.getLastName()}"> Moore </a>
        </div>
        <div class="user-information overlay role">
            <span style="color:#19a8e0">Role:</span> <a th:text="${workerType.getRole()}"> Manager </a>
        </div>
        <div class="user-information overlay points">
            <span style="color:#19a8e0">Hire Date:</span><a th:text="${workerType.getHireDate()}"> 15 </a>
        </div>

    </div>

    <footer class="footer">
        <div class="container">
            <form th:action="@{/logout}">
                <button type = "submit">Logout</button>
            </form>
        </div>
    </footer>

</body>
</html>
