<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Human Resources</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/CommonCSS/Features-Boxed.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/CommonCSS/Navigation-Clean.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/AdminCSS/HR/styles.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/CommonCSS/font-awesome.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/CommonCSS/bootstrap.css}"/>
</head>
<body>
<nav class="navbar navbar-light navbar-expand-md text-center navigation-clean">
    <div class="container"><a class="navbar-brand" th:href="@{index}">WeWorkFiveTimesAsHard</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse"
             id="navcol-1">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item" role="presentation"><a class="nav-link" th:href="@{searchTeamToSendAnnouncement}" ><strong>Announcements</strong></a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" th:href="@{messagingPortal}"><strong>Messages&nbsp;</strong></a></li>
            </ul>
        </div>
        <div>
            <form id="email-form" name="email-form" data-name="Email Form" class="form" th:action="@{/logout}">
                <input type="submit" value="Logout" data-wait="Please wait..." class="submit-button-2 w-button">
            </form>
        </div>
    </div>
</nav>
<div class="features-boxed">
    <div class="container">
        <div class="intro">
            <h1 class="text-center"><strong>Human Resources&nbsp;</strong></h1>
        </div>
        <div class="row justify-content-center features">
            <div class="col-sm-6 col-md-5 col-lg-4 item">
                <div class="box"><i class="fa fa-gear icon"></i>
                    <h1 class="name"><a class="text-dark learn-more" th:href="@{searchTeamMember}">Alter Role</a></h1>
                    <p class="description">Alter an employee's role</p>
                </div>
            </div>
            <div class="col-sm-6 col-md-5 col-lg-4 item">
                <div class="box"><i class="fa fa-remove icon"></i>
                    <h3 class="name"><a class="text-dark learn-more" th:href="@{RemoveUser}">Remove</a></h3>
                    <p class="description">Remove an employee.</p>
                </div>
            </div>
            <div class="col-sm-6 col-md-5 col-lg-4 item">
                <div class="box"><i class="fa fa-handshake-o icon"></i>
                    <h3 class="name"><a class="text-dark learn-more" th:href="@{addUser}">Hire</a></h3>
                    <p class="description">Add an employee.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
