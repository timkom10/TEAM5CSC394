<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Remove Team Members</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/CommonCSS/normalize.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/CommonCSS/webflow.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/AdminCSS/addManagerRemoveTeamMembers.css}"/>
</head>
<body class="body">
<header id="nav" class="sticky-nav">
    <nav class="w-container">
        <ul role="list" class="nav-grid w-list-unstyled">
            <li id="w-node-14d3ead45d2e-6fdf9210" class="list-item-2">
                <a th:href="@{index}" class="link-block w-inline-block">
                    <h3 class="heading-2">WeWorkFiveTimesAsHard</h3>
                </a>
            </li>
            <li>
                <a th:href="@{messagingPortal}" class="link-block-2 w-inline-block">
                    <h3 class="heading">Messages</h3>
                </a>
            </li>
            <li>
                <a th:href="@{Hr}" class="link-block-2 w-inline-block">
                    <h3 class="heading">Resources</h3>
                </a>
            </li>
            <li class="list-item">
                <div class="w-form">
                    <form id="email-form" name="email-form" data-name="Email Form" th:action="@{/logout}">
                        <input type="submit" value="Logout" data-wait="Please wait..." class="submit-button w-button">
                    </form>
                </div>
            </li>
        </ul>
    </nav>
</header>
<div>
    <div class="container w-container">
        <h3 class="heading-3">Remove Team Members</h3>
    </div>
    <div class="w-container">
        <table class="table" style="text-align: left; width: 100%; font-size: 20px; color: black;">
            <thead>
            <tr style="padding: 15px; border-bottom: 1px solid #ddd;">
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>Remove?</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="worker: ${workers}" style="border-bottom: 1px solid #ddd; padding: 15px; color: black; ">
                <td th:text="${worker.getUserName()}">Username</td>
                <td th:text="${worker.getFirstName()}">First name</td>
                <td th:text="${worker.getLastName()}">Last name</td>
                <td th:text="${worker.getRole()}">ROLE</td>
                <td>
                    <a class="w-button"  style="background-color: #f44336;" th:href= "@{removeTeamMemberFromManager(managerUsername = ${currentM}, workerUsername = ${worker.getUserName()})}"> Remove </a>
                </td>
            </tr>
            </tbody>
        </table>
        <a class="w-button" th:href="@{index}" style="width: 100%; text-align: center; font-size: 20px; ">Done</a>
    </div>
</div>
</body>
</html>
