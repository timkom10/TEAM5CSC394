<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Remove Team Members</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/commonCSS/normalize.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/commonCSS/webflow.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/adminCSS/addManagerRemoveTeamMembers.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/adminCSS/commonAdmin.css}"/>
</head>
<body class="body">
<div th:replace="fragments/adminFragment :: adminNaviFragment"></div>
<div>
    <div class="container w-container">
        <h3 class="Info-heading">Remove Team Members?</h3>
    </div>
    <div class="w-container">
        <table class="table">
            <thead>
            <tr class="tableRow">
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>Remove?</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="worker: ${workers}" class="tableRow">
                <td th:text="${worker.getUserName()}">Username</td>
                <td th:text="${worker.getFirstName()}">First name</td>
                <td th:text="${worker.getLastName()}">Last name</td>
                <td th:text="${worker.getRole()}">ROLE</td>
                <td>
                    <a class="w-button removeButton"   th:href= "@{removeTeamMemberFromManager(managerUsername = ${currentM}, workerUsername = ${worker.getUserName()})}"> Remove </a>
                </td>
            </tr>
            </tbody>
        </table>
        <a class="w-button doneButton" th:href="@{index}">Done</a>
    </div>
</div>
</body>
</html>
