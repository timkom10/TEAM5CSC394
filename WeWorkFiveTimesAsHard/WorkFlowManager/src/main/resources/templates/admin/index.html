<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/commonCSS/normalize.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/commonCSS/webflow.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/adminCSS/adminHomepage.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/adminCSS/commonAdmin.css}"/>
</head>
<body class="body">
<div th:replace="fragments/adminFragment :: adminNaviFragment"></div>
<div>
    <div class="adminCoreContainer w-container">
        <div>
            <h2 class="Info-heading">Compose Announcement</h2>
        </div>
        <div><a th:href="@{searchTeamToSendAnnouncement}" class="w-button">Compose Announcement</a></div>
    </div>
    <div class="table-container w-container">
        <div>
            <table class="table">
                <thead>
                <tr class="tableRow">
                    <th>From</th>
                    <th>Subject</th>
                    <th>View</th>
                </tr>
                </thead>
                <tbody>
                <tr class="tableRow" th:each="announcement : ${announcements}">
                    <td th:text="${announcement.getFrom()}"><strong>From</strong></td>
                    <td th:text="${announcement.getSubject()}"><strong>Subject</strong></td>
                    <td>
                        <a class="w-button" th:href="@{viewAnnouncement(announcementID=${announcement.getId()})}" >View</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
