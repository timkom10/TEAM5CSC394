<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/commonCSS/normalize.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/commonCSS/webflow.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/standardWorkerCSS/standardWorkerHomepage.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/commonCSS/repeatingStyles.css}"/>
</head>
<body class="body">
<div th:replace="fragments/managerAndStandardFragment :: naviFragment"></div>
<div>
    <div class="container-4 w-container">
        <div>
            <h1>Announcements</h1>
        </div>
    </div>
    <div class="w-container">
        <table class="table">
            <thead>
            <tr>
                <th>From</th>
                <th>Subject</th>
                <th>View</th>
            </tr>
            </thead>
            <tbody th:each="announcement : ${announcements}">
            <tr>
                <td th:text="${announcement.getFrom()}">From</td>
                <td th:text="${announcement.getSubject()}">Subject</td>
                <td>
                    <a class="w-button" th:href="@{viewAnnouncement(announcementID=${announcement.getId()})}" >View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
