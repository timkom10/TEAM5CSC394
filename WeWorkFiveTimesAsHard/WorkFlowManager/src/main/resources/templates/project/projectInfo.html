<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Info</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/commonCSS/normalize.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/commonCSS/webflow.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/projectCSS/projectInfo.css}"/>
</head>
<body class="body">
<header id="nav" class="sticky-nav-2">
    <nav class="w-container">
        <ul role="list" class="nav-grid-2 w-list-unstyled">
            <li><a th:href="@{info}" class="nav-link" th:text="${name}">Username</a></li>
            <li><a th:href="@{viewProject}" class="nav-link">Project</a></li>
            <li><a th:href="@{feedback}" class="nav-link">Feedback</a></li>
            <li><a th:href="@{messagingPortal}" class="nav-link">Messages</a></li>
            <li>
                <div class="w-form">
                    <form id="email-form" name="email-form" data-name="Email Form" class="form" th:action="@{/logout}">
                        <input type="submit" value="Logout" data-wait="Please wait..." class="submit-button-2 w-button">
                    </form>
                </div>
            </li>
        </ul>
    </nav>
</header>
<div class="projectInformationLoad">
    <div class="container w-container">
        <div>
            <h1 th:text="${project.getProjectName()}">Project Name</h1>
        </div>
        <div class="projectdescription">
            <p th:text="${project.getProjectDescription()}">Lorem ipsum.</p>
        </div>
    </div>
</div>
<div>
    <div class="projectInformationLoad">
    <div class="container w-container">
        <h1>Project Leaderboard</h1>
        <table class = "table">
            <thead class="text-center">
            <tr>
                <th>Username&nbsp;</th>
                <th>Role</th>
                <th>Current Project Points</th>
                <th>Total Points</th>
            </tr>
            </thead>
            <tbody class="text-center" th:each="worker : ${workers}">
            <tr>
                <td th:text="${worker.getUserName()}">From</td>
                <td th:text="${worker.getRole()}" >Subject</td>
                <th th:text="${worker.getCurrentProjectPoints()}">Content</th>
                <th th:text="${worker.getTotalPoints()}">Content</th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</body>
</html>
