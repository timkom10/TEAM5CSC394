<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>ProjectManagement</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link rel="stylesheet" type="text/css" th:href="@{/css/CommonCSS/normalize.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/CommonCSS/webflow.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/LoginCSS/Login.css}"/>
</head>

<body class="body">
<section id="contact-form" class="contact-form">
    <div class="container-6 w-container">
        <h2 class="heading-10">Login</h2>
        <div id="formInstructions" class="small-text"><em class="italic-text">Fields marked with an asterisk (*) are required.</em></div>
        <div class="w-form">
            <form id="wf-form-Contact-Form" name="wf-form-Contact-Form" data-name="Contact Form" class="form" th:action="@{/Login}" method="post">
                <div class="contact-form-grid">
                    <div id="w-node-ae69e02d958b-3229ec8d"><label for="UserName" id="contact-first-name" class="field-label">User Name *</label><input type="text" class="w-input" maxlength="256" name="UserName" data-name="UserName" placeholder="Your User Name" id="UserName" required=""></div>
                    <div id="w-node-ae69e02d9597-3229ec8d"><label for="Password" id="contact-phone" class="field-label-4">Password *</label><input type="password" class="w-input" maxlength="256" name="Password" data-name="Password" placeholder="Your Password" id="Password" required=""></div>
                </div>
                <input type="submit" value="Submit" data-wait="Please wait..." class="w-button">
            </form>
            <div class="w-form-done">
                <div>Thank you! Your submission has been received!</div>
            </div>
            <div class="w-form-fail">
                <div>Oops! That username/password does not exist in our system.</div>
            </div>
        </div>
    </div>
</section>
<div class="container-7 w-container">
    <a href="#" class="link-block-6 w-inline-block">
        <h4 class="heading-11">Forgot? Click Here</h4>
    </a>
</div>
</body>
</html>
