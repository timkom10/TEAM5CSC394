<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Management Index</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/CommonCSS/normalize.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/CommonCSS/webflow.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/ManagerCSS/managerHomepage.css}"/>

</head>
<body class="body">
<header id="nav" class="sticky-nav-2">
    <nav class="w-container">
        <ul role="list" class="nav-grid-2 w-list-unstyled">
            <li><a th:href="@{info}"  class="nav-link" th:text="${manager.getUserName()}">Username</a></li>
            <li><a href="#" class="nav-link">Project</a></li>
            <li><a th:href="@{feedback}" class="nav-link">Feedback</a></li>
            <li><a th:href= "@{messagingPortal}" class="nav-link">Messages</a></li>
            <li>
                <div class="w-form">
                    <form id="email-form" name="email-form" data-name="Email Form" class="form" th:action="@{/logout}">
                        <input type="submit" value="Logout" data-wait="Please wait..." class="submit-button-2 w-button">
                    </form>
                </div>
            </li>
        </ul>
    </nav>
</header>
<div>
    <div class="container-4 w-container">
        <div>
            <h1>Announcements</h1>
        </div>
        <div><a href="#" class="w-button">Compose New Announcement</a></div>
    </div>
    <div class="container-5 w-container">
        <ul role="list" class="list">
            <li class="list-item">From</li>
            <li>Subject</li>
            <li>View</li>
        </ul>
    </div>
</div>
</body>
</html>
