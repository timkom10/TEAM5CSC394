<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of All users</title>
</head>
<h1>List of Users: </h1>
<body>

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>Hire Date</th>
    </tr>
    <tr th:each = "user : ${users}">
        <td th:text = "${user.firstName}">123</td>
        <td th:text = "${user.lastName}">Spring in Action</td>
        <td th:text = "${user.role}">W-rox</td>
        <td th:text = "${user.hireDate}">W-rox</td>

    </tr>
</table>
</body>
</html>
